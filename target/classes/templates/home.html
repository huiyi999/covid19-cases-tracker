    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet"/>


</head>
<body>
<div class="container">
    <div class="page-header">
        <h1 class="display-4">Covid-19 Cases Tracker Application</h1>
        <p class="lead">Coronavirus (COVID-19) statistics data worldwide </p>
    </div>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalCases}"></h1>
        <p class="lead">Total cases reported as of today</p>
        <hr class="my-4">
        <p>
            <span>The number of new cases reported yesterday:</span>
            <span th:text="${totalNewCases}"></span>
        </p>

    </div>
    <table id="dataTable" class="table table-striped" style="width:100%">
        <thead>
        <tr>
            <th data-order='asc' data-sortable="true" data-field="Country">Country</th>
            <th>State</th>
            <th>Total cases</th>
            <th>New cases reported last day</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.country}" />
            <td th:text="${locationStat.state}"/>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPrevDay}">0</td>
        </tr>

        </tbody>
    </table>
</div>
